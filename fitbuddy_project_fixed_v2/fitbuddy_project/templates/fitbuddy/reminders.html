<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reminders</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Main Content Container -->
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden p-8 mt-6">

        <!-- Header -->
        <header class="pb-6 border-b border-gray-200 text-center">
            <h1 class="text-3xl font-bold text-gray-900">Manage Your Reminders</h1>
            <p class="text-gray-600 mt-2">Never miss a workout or a glass of water again.</p>
        </header>

        <!-- Reminders List Section -->
        <section class="mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Current Reminders</h2>
            <ul id="reminders-list" class="space-y-4">
                <!-- Reminders will be dynamically loaded here -->
            </ul>
        </section>

        <!-- Add New Reminder Form -->
        <section class="mt-8 pt-8 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Add New Reminder</h2>
            <form id="add-reminder-form" class="space-y-4">
                <div>
                    <label for="reminder-type" class="block text-sm font-medium text-gray-700">Reminder Type</label>
                    <select id="reminder-type" name="type" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
                        <option value="hydration">Hydration</option>
                        <option value="workout">Workout</option>
                    </select>
                </div>
                <div>
                    <label for="reminder-message" class="block text-sm font-medium text-gray-700">Message</label>
                    <input type="text" id="reminder-message" name="message" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" placeholder="e.g., Time for your daily run!" required>
                </div>
                <div>
                    <label for="reminder-time" class="block text-sm font-medium text-gray-700">Time (24-hour format)</label>
                    <input type="time" id="reminder-time" name="time" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" required>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        <i class="fas fa-plus mr-2"></i> Add Reminder
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script>
        const reminderList = document.getElementById('reminders-list');
        const form = document.getElementById('add-reminder-form');

        // Initial placeholder data
        const initialReminders = [
            { type: 'hydration', message: 'Drink a glass of water!', time: '10:00' },
            { type: 'workout', message: 'HIIT class at 5 PM', time: '17:00' }
        ];

        function renderReminders() {
            reminderList.innerHTML = ''; // Clear existing list
            initialReminders.forEach((reminder, index) => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between p-4 bg-white rounded-lg shadow';
                const icon = reminder.type === 'hydration' ? 'fas fa-tint text-blue-500' : 'fas fa-dumbbell text-green-500';
                li.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <i class="${icon} text-lg"></i>
                        <div>
                            <p class="font-medium text-gray-900">${reminder.message}</p>
                            <p class="text-sm text-gray-500">Scheduled for ${reminder.time}</p>
                        </div>
                    </div>
                    <button data-index="${index}" class="delete-btn text-gray-400 hover:text-red-500 transition">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                reminderList.appendChild(li);
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.currentTarget.getAttribute('data-index');
                    // In a real application, you would send a delete request to your backend here
                    initialReminders.splice(index, 1);
                    renderReminders();
                });
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const type = form.elements['reminder-type'].value;
            const message = form.elements['reminder-message'].value;
            const time = form.elements['reminder-time'].value;

            // In a real application, you would send this data to your backend
            initialReminders.push({ type, message, time });
            renderReminders();

            form.reset(); // Clear form after submission
        });

        // Initial render
        renderReminders();
    </script>
</body>
</html>
