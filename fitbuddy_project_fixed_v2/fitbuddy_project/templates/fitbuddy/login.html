<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to FitBuddy</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Login Card Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden md:flex">
        
        <!-- Image Section (for larger screens) -->
        <div class="hidden md:block w-1/2 bg-indigo-500 p-8 flex flex-col items-center justify-center text-white">
            <h2 class="text-3xl font-extrabold mb-4 text-center">Welcome Back</h2>
            <p class="text-center">Sign in to track your progress and manage your fitness journey.</p>
            <img src="https://placehold.co/200x200/4c51bf/ffffff?text=Login" alt="Login Image" class="rounded-lg mt-6 shadow-md">
        </div>

        <!-- Form Section -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Login</h1>
            
            <form action="" method="post" class="space-y-6">
                <!-- CSRF Token (Django specific) -->
                <!-- You would insert {% csrf_token %} here in Django -->

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" placeholder="Enter your username" required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" placeholder="Enter your password" required>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm">
                <p>Don't have an account? 
                    <a href="/register/" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
