<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Main Content Container -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden p-8 mt-12">

        <!-- Header -->
        <header class="pb-6 border-b border-gray-200 text-center">
            <h1 class="text-3xl font-bold text-gray-900">Change Password</h1>
            <p class="text-gray-600 mt-2">Update your account security.</p>
        </header>

        <!-- Change Password Form -->
        <form id="change-password-form" class="mt-8 space-y-6">
            <div>
                <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                <input type="password" id="current-password" name="current_password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="new-password" name="new_password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>
            <div>
                <label for="confirm-new-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirm-new-password" name="confirm_new_password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>
            <div id="message-box" class="hidden p-3 rounded-lg text-sm text-center"></div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                    Update Password
                </button>
            </div>
        </form>

        <a href="/settings/" class="block text-center mt-6 text-indigo-600 font-semibold hover:text-indigo-500 transition">
            &larr; Back to Settings
        </a>
    </div>

    <script>
        const form = document.getElementById('change-password-form');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;

            if (newPassword !== confirmNewPassword) {
                showMessage('New passwords do not match.', 'error');
                return;
            }

            // In a real application, you would send this data to your backend
            console.log('Password change request submitted:', { currentPassword, newPassword });
            showMessage('Password updated successfully!', 'success');

            form.reset();
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.classList.remove('bg-red-200', 'text-red-800');
                messageBox.classList.add('bg-green-200', 'text-green-800');
            } else if (type === 'error') {
                messageBox.classList.remove('bg-green-200', 'text-green-800');
                messageBox.classList.add('bg-red-200', 'text-red-800');
            }
        }
    </script>
</body>
</html>
